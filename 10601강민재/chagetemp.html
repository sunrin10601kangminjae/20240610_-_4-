<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온도 변환기</title>
  </head>
  <body>
    <table border="3">
      <tr>
        <td>섭씨온도</td>
        <td>화씨온도</td>
      </tr>
      <script>
        for (let i = 0; i <= 10; i++) {
          let celsius = i;
          let fahrenheit = celsius * 1.8 + 32;
          document.write(
            '<tr><td>' +
              celsius +
              '</td><td>' +
              fahrenheit.toFixed(2) +
              '</td></tr>'
          );
        }
      </script>
    </table>
  </body>
</html>
